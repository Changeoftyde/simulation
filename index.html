
<div class="grass">
  <img class="grassImg" id="grassImg" src="IMG_7990.png">
</div>


<style>
  .grassImg {
    width: 400vh;
    height: auto;
    position: absolute;
    top: 0;
    left: 0;
  }
  .grass {
    width: 40vh;
    height: 40vh;
    position: absolute;
    left: 50%;
    top: 35%;
    clip-path: circle(50%);
    transform: translate(-50%, -50%);
    overflow: hidden;
    background-color: white;
  }
  body {
    margin: 0;
    padding: 0;
    background-color: black;
  }
</style>

<script>
  document.getElementById("grassImg").style.top = Math.random() * 360 + "vh";
  document.getElementById("grassImg").style.left = Math.random() * 360 + "vh";
</script>
